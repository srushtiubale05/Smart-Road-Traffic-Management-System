<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SmartRaahi Login</title>

    <style>
      /* Reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* Page background (dark, moody gradient) */
      body {
        font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(
            1200px 600px at 10% 10%,
            rgba(80, 82, 240, 0.12),
            transparent 6%
          ),
          radial-gradient(
            900px 400px at 90% 80%,
            rgba(152, 68, 245, 0.08),
            transparent 6%
          ),
          linear-gradient(180deg, #05060a 0%, #0b1221 100%);
        color: #e6eef8;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      /* animated subtle grid layer */
      .animated-bg {
        position: fixed;
        inset: 0;
        z-index: 0;
        pointer-events: none;
        opacity: 0.6;
      }
      .animated-bg::before {
        content: "";
        position: absolute;
        inset: 0;
        background-image: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.03) 1px,
          transparent 1px
        );
        background-size: 48px 48px;
        transform: translateZ(0);
        animation: moveBg 24s linear infinite;
        mix-blend-mode: overlay;
      }
      @keyframes moveBg {
        0% {
          transform: translate(0, 0);
        }
        100% {
          transform: translate(40px, 40px);
        }
      }

      /* floating soft blobs */
      .blob {
        position: absolute;
        border-radius: 50%;
        filter: blur(40px);
        opacity: 0.35;
        z-index: 0;
        transform: translate3d(0, 0, 0);
      }
      .blob.a {
        width: 420px;
        height: 420px;
        background: linear-gradient(180deg, #2b2df7, #6f4ce6);
        left: -8%;
        top: -10%;
      }
      .blob.b {
        width: 360px;
        height: 360px;
        background: linear-gradient(180deg, #662d91, #2b7db3);
        right: -6%;
        bottom: -8%;
      }

      /* Login card */
      .login-card {
        position: relative;
        z-index: 10;
        width: 420px;
        max-width: 92%;
        padding: 36px;
        border-radius: 16px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.03),
          rgba(255, 255, 255, 0.02)
        );
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.6),
          inset 0 1px 0 rgba(255, 255, 255, 0.02);
        border: 1px solid rgba(255, 255, 255, 0.04);
        backdrop-filter: blur(8px) saturate(1.05);
        text-align: center;
        animation: popIn 0.45s cubic-bezier(0.2, 0.9, 0.2, 1);
      }
      @keyframes popIn {
        from {
          opacity: 0;
          transform: translateY(-18px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .brand {
        display: inline-flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 18px;
        justify-content: center;
      }
      .brand-ico {
        width: 64px;
        height: 64px;
        border-radius: 14px;
        display: grid;
        place-items: center;
        background: linear-gradient(
          135deg,
          rgba(120, 96, 255, 0.18),
          rgba(255, 110, 170, 0.08)
        );
        border: 1px solid rgba(255, 255, 255, 0.04);
        font-size: 30px;
        color: #dfe9ff;
        box-shadow: 0 6px 18px rgba(40, 40, 80, 0.45);
      }
      .title {
        text-align: left;
        width: 100%;
        margin-bottom: 14px;
      }
      .title h1 {
        color: #eaf0ff;
        font-size: 20px;
        font-weight: 700;
        letter-spacing: -0.2px;
      }
      .title p {
        color: #aab7d6;
        font-size: 13px;
        margin-top: 6px;
      }

      /* form */
      form {
        margin-top: 8px;
        text-align: left;
      }

      .field {
        margin-bottom: 14px;
        position: relative;
      }
      .field label {
        display: block;
        font-size: 12px;
        color: #9fb0db;
        margin-bottom: 8px;
        font-weight: 600;
      }
      .input {
        width: 100%;
        padding: 12px 14px;
        border-radius: 10px;
        background: linear-gradient(
          180deg,
          rgba(255, 255, 255, 0.02),
          rgba(255, 255, 255, 0.015)
        );
        border: 1px solid rgba(255, 255, 255, 0.04);
        color: #e6eef8;
        font-size: 14px;
        outline: none;
        transition: box-shadow 0.18s, transform 0.12s, border-color 0.12s;
        box-shadow: 0 3px 10px rgba(2, 6, 23, 0.35) inset;
      }
      .input::placeholder {
        color: rgba(230, 238, 248, 0.28);
      }
      .input:focus {
        box-shadow: 0 6px 18px rgba(90, 90, 170, 0.18);
        border-color: rgba(110, 100, 255, 0.68);
        transform: translateY(-2px);
      }

      .actions {
        display: flex;
        gap: 12px;
        align-items: center;
        margin-top: 8px;
      }

      .login-btn {
        flex: 1;
        padding: 12px 14px;
        border-radius: 10px;
        background: linear-gradient(90deg, #6f55ff 0%, #ff6ea3 100%);
        color: white;
        font-weight: 700;
        border: none;
        cursor: pointer;
        font-size: 15px;
        box-shadow: 0 10px 30px rgba(110, 85, 255, 0.18);
        transition: transform 0.12s ease, box-shadow 0.12s ease;
        display: inline-flex;
        gap: 10px;
        align-items: center;
        justify-content: center;
      }
      .login-btn:active {
        transform: translateY(1px);
      }
      .login-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .secondary {
        background: transparent;
        border: 1px solid rgba(255, 255, 255, 0.04);
        color: #bcd0ff;
        padding: 10px 12px;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        font-size: 13px;
      }

      .error {
        display: none;
        margin-top: 14px;
        padding: 10px 12px;
        border-radius: 9px;
        background: linear-gradient(90deg, #3f243f, #4a263f);
        color: #ffd7d7;
        font-weight: 600;
        font-size: 13px;
        border: 1px solid rgba(255, 100, 100, 0.08);
      }

      .helper {
        margin-top: 12px;
        font-size: 12px;
        color: #90a6d8;
        text-align: center;
      }

      /* spinner */
      .spinner {
        display: none;
        width: 18px;
        height: 18px;
        border-radius: 50%;
        border: 3px solid rgba(255, 255, 255, 0.14);
        border-top-color: rgba(255, 255, 255, 0.95);
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* small screens */
      @media (max-width: 520px) {
        .login-card {
          padding: 22px;
          border-radius: 14px;
        }
        .brand-ico {
          width: 56px;
          height: 56px;
          font-size: 26px;
        }
        .title h1 {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div class="animated-bg" aria-hidden="true">
      <div class="blob a"></div>
      <div class="blob b"></div>
    </div>

    <div class="login-card" role="main" aria-labelledby="login-title">
      <div class="brand">
        <div class="brand-ico" aria-hidden="true">ðŸš¦</div>
        <div class="title">
          <h1 id="login-title">
            SmartRaahi â€” An Intelligent Road Safety and Traffic Management
            System
          </h1>
        </div>
      </div>

      <div id="error-box" class="error" role="alert">
        Invalid username or password
      </div>

      <form id="login-form" autocomplete="on" novalidate>
        <div class="field">
          <label for="username">Username</label>
          <input
            id="username"
            name="username"
            class="input"
            type="text"
            placeholder="Your username"
            autocomplete="username"
            required
          />
        </div>

        <div class="field">
          <label for="password">Password</label>
          <input
            id="password"
            name="password"
            class="input"
            type="password"
            placeholder="Your password"
            autocomplete="current-password"
            required
          />
        </div>

        <div class="actions">
          <button
            type="submit"
            id="login-btn"
            class="login-btn"
            aria-live="polite"
          >
            <span id="btn-text">Sign in</span>
            <div id="spinner" class="spinner" aria-hidden="true"></div>
          </button>

          <button
            type="button"
            class="secondary"
            id="help-btn"
            title="Need help?"
          >
            Need help?
          </button>
        </div>

        <div class="helper" aria-hidden="true">
          &middot; Your credentials are stored only in the server session (dev).
          Use secure account in production.
        </div>
      </form>
    </div>

    <script>
      const form = document.getElementById("login-form");
      const btn = document.getElementById("login-btn");
      const btnText = document.getElementById("btn-text");
      const spinner = document.getElementById("spinner");
      const errorBox = document.getElementById("error-box");
      const helpBtn = document.getElementById("help-btn");

      function showLoading(on = true) {
        btn.disabled = on;
        if (on) {
          btnText.style.opacity = 0;
          spinner.style.display = "inline-block";
        } else {
          spinner.style.display = "none";
          btnText.style.opacity = 1;
        }
      }

      function showError(message) {
        errorBox.textContent = message;
        errorBox.style.display = "block";
        setTimeout(() => {
          errorBox.style.display = "none";
        }, 4500);
      }

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        errorBox.style.display = "none";

        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value;

        if (!username || !password) {
          showError("Please enter both username and password.");
          return;
        }

        showLoading(true);

        try {
          const resp = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });

          const data = await resp.json();
          if (resp.ok && data.success) {
            btnText.textContent = "Success â€” Redirecting";
            showLoading(false);
            // keep server session as source of truth, but store small client flag if desired
            sessionStorage.setItem(
              "traffic_user",
              JSON.stringify(data.user || { username })
            );
            setTimeout(() => (window.location.href = "/index"), 700);
          } else {
            const msg =
              data && data.message
                ? data.message
                : "Invalid username or password";
            showError(msg);
            showLoading(false);
          }
        } catch (err) {
          console.error("Login request failed", err);
          showError("Network error. Try again.");
          showLoading(false);
        }
      });

      helpBtn.addEventListener("click", () => {
        alert(
          "If you do not have an account, contact your administrator. This is a development UI."
        );
      });

      // autofocus
      document.getElementById("username").focus();
    </script>
  </body>
</html>
